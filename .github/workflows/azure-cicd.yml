name: Deploy to Azure Container Apps

on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Capture Logs from GitHub Actions Runner
        run: |
          mkdir -p logs
          journalctl -u actions.runner* --no-pager > logs/aicicd_runner_logs.txt 2>&1 || echo "Could not capture logs"

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: aicicd-runner-logs
          path: logs/aicicd_runner_logs.txt
