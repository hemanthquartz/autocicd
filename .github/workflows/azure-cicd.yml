name: Deploy to Azure Container Apps

on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read

jobs:
  aicicd:
    name: aicicd-poc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  capture_logs:
    name: Capture Logs
    needs: [aicicd]
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Save Job Logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p logs
          echo "Fetching logs for aicicd job..."

          # Get the workflow run ID
          RUN_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?event=push&status=completed" \
            | jq -r '.workflow_runs[0].id')

          echo "Workflow Run ID: $RUN_ID" > logs/aicicd_runtime.log

          # Validate that RUN_ID is fetched
          if [[ -z "$RUN_ID" || "$RUN_ID" == "null" ]]; then
            echo "Failed to retrieve workflow run ID" | tee logs/error.log
            exit 1
          fi

          # Download logs from GitHub API
          LOGS_URL="https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID/logs"
          
          curl -s -L -H "Authorization: token $GH_TOKEN" \
            -o logs/aicicd_logs.zip "$LOGS_URL"

          # Validate that logs are downloaded
          if [[ ! -s logs/aicicd_logs.zip ]]; then
            echo "Failed to download logs from $LOGS_URL" | tee logs/error.log
            exit 1
          fi

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: aicicd-runtime-logs
          path: logs/
